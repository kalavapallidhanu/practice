name: Build and Deploy ASP.NET Core app to Azure Web App

on:
  push:
    branches:
      - main   # trigger when code is pushed to main branch

jobs:
  build-and-deploy:
    runs-on: windows-latest   # recommended for .NET apps

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup .NET Core SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'   # match your runtime

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # 4. Build the project
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # 5. Run tests (optional)
      - name: Run tests
        run: dotnet test --no-build --verbosity normal

      # 6. Publish the app to a folder
      - name: Publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      # 7. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "<YOUR_AZURE_WEBAPP_NAME>"   # e.g., my-aspnet-app
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{env.DOTNET_ROOT}}/myapp
